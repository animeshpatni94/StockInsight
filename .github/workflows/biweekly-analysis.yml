name: Bi-Weekly Stock Analysis

on:
  # Run every Wednesday at 8:30 AM MST (15:30 UTC)
  # Job condition filters to only 1st and 3rd Wednesday of each month
  schedule:
    - cron: '30 15 * * 3'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-week:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check if 1st or 3rd Wednesday
        id: check
        run: |
          DAY=$(date -u +%d)
          if [ "$DAY" -ge 1 ] && [ "$DAY" -le 7 ]; then
            echo "Running on 1st Wednesday of the month (day $DAY)"
            echo "should_run=true" >> $GITHUB_OUTPUT
          elif [ "$DAY" -ge 15 ] && [ "$DAY" -le 21 ]; then
            echo "Running on 3rd Wednesday of the month (day $DAY)"
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "Skipping - not 1st or 3rd Wednesday (day $DAY)"
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  analyze:
    needs: check-week
    if: needs.check-week.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Stock Analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          PYTHONUNBUFFERED: "1"
        run: |
          python -u src/main.py
      
      - name: Commit updated portfolio history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/portfolio_history.json
          git diff --staged --quiet || git commit -m "Update portfolio history [skip ci]"
          git push
